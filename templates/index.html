{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Appointment Booking</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    </head>
    <body class="body">
        <div class="container">
            <h1>Homework Assignment 05</h1>
            <hr/>
            <form action="" method="POST">
                <div class="form-group" style="margin-bottom: 1%;">
                    <label for="studentNum">Student Number</label>
                    <input type="text" class="form-control" id="studentNum" placeholder="u12345678">
                </div>
    
                <div class="form-group" style="margin-bottom: 1%;">
                    <label for="studentName">Student Name</label>
                    <input type="text" class="form-control" id="studentName" placeholder="John Doe">
                </div>
    
                <div class="form-group" style="margin-bottom: 1%;">
                    <label for="appDate">Appointment Date</label>
                    <input type="date" class="form-control" id="appDate" placeholder="yyyy/mm/dd">
                </div>
    
                <div class="form-group" style="margin-bottom: 1%;">
                    <label for="appDesc">Appointment Description</label>
                    <textarea class="form-control" id="appDesc" placeholder="Your reason for the appointment" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-primary">Add Your Appointment</button>
                </div>
            </form>
            
            <div class="tbl">
                <h1>Appointments</h1>
                <table class="table table-dark table-striped table-bordered border-dark">
                    <thead>
                        <tr>
                            <th scope="col">Student Number</th>
                            <th scope="col">Student Name</th>
                            <th scope="col">Appoinment Date</th>
                            <th scope="col">Appointment Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in file %}
                        <tr>
                            <th scope="row">
                                {{item.studentNum}}
                            </th>
                            <td>
                                {{item.studentName}}
                            </td>
                            <td>
                                {{item.appointDate}}
                            </td>
                            <td>
                                {{item.appointDesc}}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
